<div class="main">
    <div class = "title">
        ResumeArchitect
    </div>
    <div class="main-margin">
        <div class="resumeupload ">
            <div class = "resumetitle custtitle">
                Upload your resume
            </div>
            <label for="file-upload" class="custom-file-upload">
                <i class="fa fa-cloud-upload"></i> Upload Your Resume
            </label>
            <input class="custom-btn btn-4" id="file-upload" type="file"(change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx"/>
            <!--<input type="file" style = "font-size: 150%;" (change)="fileChange($event)" placeholder="Upload file" accept=".pdf,.doc,.docx">-->
        </div>
        <div class="compare">
            <div class="cust-col">

                <div class="jobdesc">
                    <div class="jdtitle custtitle">
                        Upload job description
                    </div>
                    <form [formGroup]="jobdescform" class="jobdescform">
                        <textarea placeholder="Enter job description" formControlName="jobdesc"
                            class="jobdescinp myformip"></textarea>
                            
                    </form>
                    <div class="analyzebutton custom-btn btn-4" (click)="test()">
                        Analyze
                    </div>
                </div>

                <!-- <form class="myform">
    
                    <input type="hidden" name="_subject" value="Portfolio: New submission!">
                    <div class="form__group field">
                        <textarea type="input" id='message' class="form__field" placeholder="Email" name="Message"
                            id='email' required></textarea>
                        <label for="message" class="form__label">Message</label>
                    </div>
                    <div class="frame"><button class="custom-btn btn-15">Submit</button></div>
                </form> -->
            </div>
            <div class="cust-col">
                <!-- <pdf-viewer [src]="'../../assets/TempAssets/Benefits\ of\ being\ a\ IEEE\ member.pdf'"
                    [show-all]="false" [autoresize]="true" [original-size]='true' [fit-to-page]='true'
                    [render-text]='false' (page-rendered)="pageRendered()"></pdf-viewer> -->
                <!-- <app-pdf-viewer></app-pdf-viewer> -->
                <!-- <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl("../../assets/TempAssets/Benefits\ of\ being\ a\ IEEE\ member.pdf?search=Keeping")'
                    style="width: 100%;height: 70vh" 
                    type="application/pdf"></iframe> -->
                    <iframe [src]='sanitizer.bypassSecurityTrustResourceUrl(url)'
                    style="width: 100%;height: 70vh" 
                    type="application/pdf"></iframe>
                <!-- <iframe src = "'../../assets/TempAssets/Benefits\ of\ being\ a\ IEEE\ member.pdf'"></iframe> -->
                <div class = "foundmatch">
                    53% match found!
                </div>
            </div>
        </div>

        <div class="termsscore">
            <div class="termsandscoretitle custtitle">
                Count of terms in resume
            </div>
            <div class="termsandscoretable">
                <div class="termsandscorerow">
                    <div class="termsandscorecell" style="flex-basis: 10%;">

                    </div>
                    <div class="termsandscorecell" style="flex-basis: 80%;">
                        Name
                    </div>
                    <div class="termsandscorecell" style="flex-basis: 20%;">
                        Count in resume
                    </div>
                </div>
                <div *ngFor="let i of [0,1,2,3]" class="termsandscorerow">
                    <div class="termsandscorecell" style="flex-basis: 10%;">
                        {{i}}
                    </div>
                    <div class="termsandscorecell" style="flex-basis: 80%;">
                        {{name[i]}}
                    </div>
                    <div class="termsandscorecell" style="flex-basis: 20%;">
                    {{countr[i]}}
                    </div>
                </div>
            </div>
        </div>

        <div class="phrasesandscore">
            <div class="phrasesandscoretitle custtitle">
                The Statics
            </div>
        </div>
        <div style="display: flex;margin-top: -40vh;margin-bottom: 10vh;">
            <div style="flex-basis: 30%; flex-direction: column; justify-content: space-evenly;">
                <div style="font-size: 150%; text-align: center;">Your Most used Keywords</div><canvas baseChart
                    [data]=" activity.Data" [labels]=" activity.Label" [chartType]="expenses.Type"></canvas>
            </div>
            <div style="flex-basis: 30%; flex-direction: column; justify-content: space-evenly;">
                <div style="font-size: 150%; text-align: center;">Top Skills in Percentage(In Deamand)</div><canvas baseChart
                    [data]="expenses.Data" [labels]="expenses.Label" [chartType]="expenses.Type"></canvas>
            </div>
            <div style="flex-basis: 30%;  flex-direction: column; justify-content: space-evenly;">
                <div style="font-size: 150%; text-align: center;">Resume ATS Score </div>
                <div style="font-size: 1000%;text-align: center;">74</div>
            </div>
        </div>
        <div class="similarjobs">
            <div class="similarjobstitle custtitle">
                Similar jobs
            </div>
            <div class="similarjobstabs">
                <div *ngFor="let i of jobs" class="similarjobstab">
                    {{i}}
                </div>
            </div>
        </div>
