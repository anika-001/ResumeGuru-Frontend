<div class="main">
  <div class="title">
    Resonnect
  </div>

      <mat-slide-toggle ngModel name="acceptTerms" required>Accept Terms of Service</mat-slide-toggle>

  <div class="main-margin">
    <div class="card">
      <h5 class="card-header">
        <div class = "resumetitle custtitle">
          Build Your Résumé
        </div>
      </h5>

      <div class="card-body">
        <form novalidate (ngSubmit)="save()" [formGroup]="resumeBuilderForm">
          <div class="form-row">
            <div class="form-group col-md-5">
              
              <input class="form-control" id="firstNameId" type="text" placeholder="First Name"
                formControlName="firstName" [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('firstName').touched ||
                    resumeBuilderForm.get('firstName').dirty) &&
                  !resumeBuilderForm.get('firstName').valid
              }" />
              <span class="invalid-feedback">
                <span *ngIf="resumeBuilderForm.get('firstName').errors?.required">
                  Please enter your first name.
                </span>
              </span>
            </div>

            <div class="form-group col-md-5">
            
              <input class="form-control" id="lastNameId" type="text" placeholder="Last Name" formControlName="lastName"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('lastName').touched ||
                    resumeBuilderForm.get('lastName').dirty) &&
                  !resumeBuilderForm.get('lastName').valid
              }" />
              <span class="invalid-feedback">
                <span *ngIf="resumeBuilderForm.get('lastName').errors?.required">
                  Please enter your last name.
                </span>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-10">
              <input class="form-control" id="emailId" type="email" placeholder="Email" formControlName="email"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('email').touched ||
                    resumeBuilderForm.get('email').dirty) &&
                  !resumeBuilderForm.get('email').valid
              }" />
              <span class="invalid-feedback">
                <span *ngIf="resumeBuilderForm.get('email').errors?.required">
                  Please enter your email.
                </span>
                <span *ngIf="resumeBuilderForm.get('email').errors?.email">
                  Please enter right email format.
                </span>
              </span>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-10">
              <input class="form-control" id="phoneId" type="tel" placeholder="Phone" formControlName="phone"
                [ngClass]="{ 'is-invalid': !resumeBuilderForm.get('phone').valid }" />
              <span class="invalid-feedback">
                <span *ngIf="resumeBuilderForm.get('phone').errors?.required">
                  Please enter your phone number.
                </span>
              </span>
            </div>
          </div>






          <div class="flexContainer">
            <h2>Experience</h2>
            <svg (click)="addExperience()">
              <use xlink:href="./../../assets/img/svg/icons.svg#icon-add"></use>
            </svg>
          </div>
          <div formArrayName="experienceBlocks" *ngFor="let experience of experienceBlocks.controls; let i = index">
            <div [ngClass]="{
              'experience-block': experienceBlocks.controls.length > 1
            }" [formGroupName]="i">
              <div class="form-row">
                <div class="form-group col-md-10">
                  <input class="form-control" id="{{ 'titleId' + i }}" type="text" placeholder="Ex: Software Engineer"
                    formControlName="title" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-10">
                  <input class="form-control" id="{{ 'companyId' + i }}" type="text" placeholder="Ex: Microsoft"
                    formControlName="company" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-10">
                  <input class="form-control" id="{{ 'locationId' + i }}" type="text"
                    placeholder="Ex: London, United Kingdom" formControlName="location" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-5">
                  <input class="form-control" id="{{ 'startDateId' + i }}" type="date" placeholder=""
                    formControlName="startDate" />
                </div>
                <div class="form-group col-md-5">
                  <input class="form-control" id="{{ 'endDateId' + i }}" type="date" placeholder="End Date"
                    formControlName="endDate" />
                </div>
              </div>

              <div class="form-row">
                <div class="form-group col-md-10">
                  <textarea class="form-control" rows="5" id="{{ 'descId' + i }}" type="text" placeholder="Description"
                    formControlName="description"></textarea>
                </div>
              </div>
              <hr *ngIf="i !== experienceBlocks.controls.length - 1" />
            </div>
          </div>
          <br />
          <div class="flexContainer">
            <div class="form-group col-md-5">
              <input class="form-control" id="skill1Id" type="text" placeholder="Skill-1" formControlName="skill1"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('skill1').touched ||
                    resumeBuilderForm.get('skill1').dirty) &&
                  !resumeBuilderForm.get('skill1').valid
              }" />

              <input class="form-control" id="skill2Id" type="text" placeholder="Skill-2" formControlName="skill2"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('skill2').touched ||
                    resumeBuilderForm.get('skill2').dirty) &&
                  !resumeBuilderForm.get('skill2').valid
              }" />
              <input class="form-control" id="skill3Id" type="text" placeholder="Skill-3" formControlName="skill3"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('skill3').touched ||
                    resumeBuilderForm.get('skill3').dirty) &&
                  !resumeBuilderForm.get('skill3').valid
              }" />
              <input class="form-control" id="skill4Id" type="text" placeholder="Skill-4" formControlName="skill4"
                [ngClass]="{
                'is-invalid':
                  (resumeBuilderForm.get('skill4').touched ||
                    resumeBuilderForm.get('skill4').dirty) &&
                  !resumeBuilderForm.get('skill4').valid
              }" />
            </div>

          </div>



          <br />


          <button class="custom-btn btn-4" type="submit" style="width:100px" [title]="
            resumeBuilderForm.valid
              ? 'Save your entered data'
              : 'Disabled until the form data is valid'
          " [disabled]="!resumeBuilderForm.valid">
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
